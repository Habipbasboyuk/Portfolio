    <main>

        <section class="container">
            <article class="container__article header">
                <h1 class="article__title article__title--big article__title--centered">Contacteer mij</h1>
            </article>

            <article class="container__article">
                <h2 class="article__title">Contact informatie</h2>

                <div class="contact__info">
                    <img class="contact__icon" src="./media/icons/telephone-signal-svgrepo-com.svg" alt="telephone">
                    <div>
                        <p>call me</p> <a href="tel:0488407783">0488407783</a>
                    </div>
                </div>

                <div class="contact__info">
                    <img class="contact__icon" src="./media/icons/email-svgrepo-com.svg" alt="email">
                    <div>
                        <p>mail me</p> <a href="mailto:basboyukhabip@gmail.com">basboyukhabip@gmail.com</a>
                    </div>
                </div>

                <div class="socials-container">
                    <h2 class="socials-container__header">Follow me!</h2>
                    <div class="socials-container__icons">
                        <a class="socials-container__link" href=""><img class="contact__icon"

                        <a class="socials-container__link" href=""><img class="contact__icon"

                                src="media/icons/linkedin-linked-in-svgrepo-com.svg" alt="linkedin"></a>
                    </div>

            </article>

            <article class="container__article">
                <form action="" class="form">
                    <div class="form-group">
                        <label class="form-group__label" for="name">Name:</label>
                        <input class="form-group__input" type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label class="form-group__label"  for="email">Email:</label>
                        <input class="form-group__input"  type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label class="form-group__label"  for="message">Message:</label>
                        <textarea class="form-group__input"  id="message" name="message" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <button class="form-group__button" type="submit">Submit</button>
                    </div>
                </form>
            </article>
